[project]
name = "seed-dev"
version = "0.1.0"
description = "Dev database seeding tool"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[dependencies]
python = ">=3.11"
pip = "*"

[pypi-dependencies]
httpx = ">=0.27.0"
pyyaml = ">=6.0"
supabase = ">=2.0.0"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"
requests = ">=2.31.0"
requests-cache = ">=1.1.0"
